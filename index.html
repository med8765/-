<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שער הדולר בשקלים</title>
</head>
<body>
    <h1>שער הדולר בשקלים</h1>
    <p>שער נוכחי: <span id="usd-rate">טוען...</span> ₪</p>

    <script>
        async function getUSDRate() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://www.google.com/search?q=usd+to+ils');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const rateElement = doc.querySelector('.BNeawe.iBp4i.AP7Wnd');
                const rate = rateElement ? rateElement.textContent.split(" ")[0] : 'לא זמין';
                document.getElementById('usd-rate').textContent = rate;
            } catch (error) {
                document.getElementById('usd-rate').textContent = 'לא ניתן לטעון את השער';
                console.error('Error fetching exchange rate:', error);
            }
        }

        getUSDRate();
    </script>
</body>
</html>
