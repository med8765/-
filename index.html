<script>
    async function getUSDRate() {
        const apiKey = 'ffabddc47236416ebcbdb75538a1ba58'; // הכנס כאן את מפתח ה-API שלך
        try {
            const response = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${apiKey}`);
            const data = await response.json();
            const ilsRate = data.rates.ILS;
            document.getElementById('usd-rate').textContent = ilsRate.toFixed(2);
        } catch (error) {
            document.getElementById('usd-rate').textContent = 'לא ניתן לטעון את השער';
            console.error('Error fetching exchange rate:', error);
        }
    }

    getUSDRate();
</script>
